<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        body{
            padding: 1px;
            margin: 0px;
        }
        .container{
            position: relative;
            width: 550px;
            height: 400px;
            border-bottom: 1px solid #fff;
            margin:0px auto;
            overflow: hidden;
            background: #000030;
        }

        .flashAnim{
            position: absolute;
            left:0px;
            top:0px;
            -webkit-transform-origin:50% 50%;
            -webkit-animation-fill-mode: both !important;
        }
    </style>
</head>
<body>
    <div class="container0 container"></div>
    <div class="container1 container"></div>
    <script src="./anim0.js"></script>
    <script src="./anim1.js"></script>
    <script src="./anim.js"></script>
    <script>
    anim.build(anim0, document.querySelector(".container0"), "anim0.png");
    anim.build(anim1, document.querySelector(".container1"),  "anim1.png");
    </script>
</body>
</html>
