<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        body{
            padding: 1px;
            margin: 0px;
        }
        .container{
            position: relative;
            width: 550px;
            height: 400px;
            margin:0px auto;
            overflow: hidden;
            background: #000030;
        }

        .control{
            margin: 0 auto;
            padding:2px;
            margin-bottom:15px;
        }

        button{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <script src="http://soya2d.com/assets/js/soya2d.all.min.js"></script>
    <script src="./src/anim-js.js"></script>
    <script src="./src/bridge/soyaBridge.js"></script>
    <script>
        var anims = [
            "anim0",
            "anim1",
            "anim2"
        ];

        setInterval(function(){
            Anim.js.tick(16);
        }, 1000/60);
        anims.forEach(function(animName){
            startAnim(animName);
        });
 
        function startAnim(animName){
            var script = document.createElement("script");
            script.type = 'text/javascript';
            script.async = true;
            script.onload = function(){
                if(window[animName]){
                    init("./demo/" + animName + ".png", window[animName], animName);
                }
            };
            script.src = "./demo/" + animName + ".js";
            document.body.appendChild(script);
        }

        function init(image, data, animName){
            var stageWidth = data.stage.width;
            var stageHeight = data.stage.height;
            var container = document.createElement("div");
            container.className = "container";
            container.style.width = stageWidth + "px";
            container.style.height = stageHeight + "px";
            document.body.appendChild(container);

            var control = document.createElement("div");
            control.className = "control";
            control.style.width = stageWidth + "px";
            control.innerHTML = '\
                <button data="play">play</button> \
                <button data="stop">stop</button> \
                <button data="pause">pause</button> \
                <button data="resume">resume</button> \
                <input type="range" min="0.1" max="3" step="0.1" value="1"></input><span>播放速度:1</span> \
            ';
            document.body.appendChild(control);
    
            var stage, bridge, anim;
            var stage = new soya2d.Game({
                container:container
            });
            bridge = Anim.soyaBridge;  

            var scene = new soya2d.Scene({
                onInit:function(stage){
                    anim = window["_" + animName] = Anim.js.build({
                        data:data,
                        image:image,
                        fps:24,
                        container:scene
                    }, bridge);
                    anim.play();
                }
            });
            stage.view.scaleMode = soya2d.SCALEMODE_NOSCALE;
            stage.start(scene);
                     
            control.onclick = function(e){
                e = e||window.event;
                if(e.target.tagName.toLowerCase() === "button"){
                    anim[e.target.getAttribute("data")]();
                }
            }

            control.querySelector("input").onchange = function(e){
                e.target.nextSibling.innerHTML = "播放速度:" + e.target.value;
                anim.timeScale = e.target.value;
            }
        }
    </script>
</body>
</html>
